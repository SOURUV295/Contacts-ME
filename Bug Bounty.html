<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Found Vulnerabilities</title>
  <style>
    /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    color: #333;
    background-color: #0A192F;
    overflow-x: hidden;
}

h1, h2, h3, h4 {
    color: #64FFDA;
}

a {
    color: #64FFDA;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* Header Section */
header {
    background: linear-gradient(135deg, #0A192F, #112240);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    animation: fadeIn 2s ease-in-out;
    padding: 20px;
}

header h1 {
    font-size: 3em; /* Increased font size for better visibility on larger screens */
    margin-bottom: 10px;
}

header p {
    font-size: 1.5em; /* Increased font size for better visibility on larger screens */
    margin-bottom: 20px;
}

.hero-button {
    padding: 15px 30px; /* Increased padding for better visibility */
    font-size: 1.2em; /* Increased font size for better visibility */
    color: #0A192F;
    background-color: #64FFDA;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}

.hero-button:hover {
    background-color: #52E0C4;
}

/* Navbar */
nav {
    position: fixed;
    top: 0;
    width: 100%;
    background: #112240;
    padding: 10px 0;
    display: flex;
    justify-content: center;
    z-index: 100;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

nav a {
    color: white;
    margin: 0 15px;
    font-weight: bold;
    transition: color 0.3s;
}

nav a:hover {
    color: #64FFDA;
}

/* Section Styles */
section {
    padding: 60px 20px; /* Increased padding for better spacing */
    text-align: center;
    max-width: 1200px;
    margin: 0 auto;
}

section h2 {
    margin-bottom: 30px; /* Increased margin for better spacing */
}

/* About Section */
.about {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.about img {
    width: 200px; /* Increased size for better visibility */
    height: 200px; /* Increased size for better visibility */
    border-radius: 50%;
    margin-bottom: 20px;
    border: 3px solid #64FFDA;
    object-fit: cover;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.about p {
    max-width: 800px;
    margin: 0 auto;
    color: #A8B2D1;
    animation: fadeIn 2s ease-in-out 1.5s;
    font-size: 1.2em; /* Increased font size for better readability */
}

/* Found Vulnerability In Section */
.found-bugs {
    background: #0A192F;
    color: #A8B2D1;
    padding: 60px 20px; /* Increased padding for better spacing */
    text-align: center;
    overflow: hidden;
}

.found-bugs h2 {
    margin-bottom: 30px; /* Increased margin for better spacing */
    color: #64FFDA;
    font-size: 2em; /* Increased font size for better visibility */
}

.bug-gallery {
    display: flex;
    white-space: nowrap;
    animation: scroll-right-left 20s linear infinite; /* Adjusted scrolling speed */
}

.bug-item {
    display: inline-block;
    width: 250px; /* Increased width for better visibility */
    margin: 0 15px; /* Increased margin for better spacing */
    text-align: center;
}

.bug-item img {
    width: 150px; /* Increased size for better visibility */
    height: 150px; /* Increased size for better visibility */
    object-fit: cover;
    border-radius: 50%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.bug-item p {
    color: #A8B2D1;
    font-size: 1.2em; /* Increased font size for better readability */
}

/* Contact Section */
.contact {
    background: #112240;
    color: #A8B2D1;
    padding: 50px 20px;
    text-align: center;
}

.contact-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.contact-info {
    width: 100%;
    max-width: 500px;
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 8px;
    margin: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.contact-img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-bottom: 10px;
    border: 3px solid #64FFDA;
    object-fit: cover;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.contact-info p {
    font-size: 1.2em; /* Increased font size for better readability */
}

.social-links {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.social-icon {
    color: #64FFDA;
    margin: 0 15px; /* Increased margin for better spacing */
    font-size: 2em; /* Increased font size for better visibility */
    transition: color 0.3s;
}

.social-icon:hover {
    color: #52E0C4;
}

/* Footer */
footer {
    background: #112240;
    color: white;
    padding: 20px;
    text-align: center;
}

/* WhatsApp Button */
.whatsapp-button {
    padding: 15px 30px; /* Increased padding for better visibility */
    font-size: 1.2em; /* Increased font size for better visibility */
    color: white;
    background-color: #64FFDA;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s, transform 0.2s;
    animation: fadeIn 2s ease-in-out 2s;
}

.whatsapp-button:hover {
    background-color: #52E0C4;
    transform: scale(1.05);
}

/* Back to Top Button */
#back-to-top {
    display: none;
    position: fixed;
    bottom: 30px;
    right: 30px;
    z-index: 99;
    font-size: 18px;
    border: none;
    outline: none;
    background-color: #64FFDA;
    color: white;
    cursor: pointer;
    padding: 15px;
    border-radius: 50%;
    transition: background-color 0.3s, transform 0.2s;
}

#back-to-top:hover {
    background-color: #52E0C4;
    transform: scale(1.05);
}

/* Animations */
@keyframes scroll-right-left {
    0% {
        transform: translateX(100%);
    }
    100% {
        transform: translateX(-100%);
    }
}

.sticky {
    position: fixed;
    top: 0;
    width: 100%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.fade-in {
    opacity: 0;
    transition: opacity 1s ease-out;
}

.fade-in.appear {
    opacity: 1;
}

/* Media Queries for Responsive Design */
@media (max-width: 768px) {
    header h1 {
        font-size: 2em;
    }

    header p {
        font-size: 1em;
    }

    .about img {
        width: 100px;
        height: 100px;
    }

    .contact-container {
        flex-direction: column;
    }

    .contact-info {
        max-width: 100%;
    }

    .contact-img {
        width: 100px;
        height: 100px;
        margin: 0 auto;
    }

    .social-links {
        justify-content: center;
    }

    .bug-gallery {
        animation: scroll-right-left 20s linear infinite; /* Adjusted scroll speed for mobile */
    }
}
  </style>
</head>

  <script>
 document.querySelectorAll('nav a').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
        });
    });
});

window.addEventListener('scroll', function() {
    const nav = document.querySelector('nav');
    nav.classList.toggle('sticky', window.scrollY > 0);
});

const faders = document.querySelectorAll('.fade-in');
const sliders = document.querySelectorAll('.slide-in');

const appearOptions = {
    threshold: 0,
    rootMargin: "0px 0px -150px 0px"
};

const appearOnScroll = new IntersectionObserver(function(entries, appearOnScroll) {
    entries.forEach(entry => {
        if (!entry.isIntersecting) {
            return;
        } else {
            entry.target.classList.add('appear');
            appearOnScroll.unobserve(entry.target);
        }
    });
}, appearOptions);

faders.forEach(fader => {
    appearOnScroll.observe(fader);
});

sliders.forEach(slider => {
    appearOnScroll.observe(slider);
});

const backToTopButton = document.getElementById('back-to-top');

window.addEventListener('scroll', () => {
    if (window.scrollY > 300) {
        backToTopButton.style.display = 'block';
    } else {
        backToTopButton.style.display = 'none';
    }
});

backToTopButton.addEventListener('click', () => {
    window.scrollTo({
        top: 0,
        behavior: 'smooth'
    });
});
  </script>
