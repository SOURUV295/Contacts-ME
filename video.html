    .video-box, .shorts-box {

      border-radius: 12px;
      box-shadow: 0 0 15px #00ffcc55;
      overflow: hidden;
      transition: 0.3s ease;
    }

    .video-box:hover, .shorts-box:hover {

    }

    .video-box iframe {
      width: 350px;
      height: 200px;
      border: none;
      display: block;
    }

    .shorts-box iframe {
      width: 200px;
      height: 355px;
      border: none;
      display: block;
    }

    .description {
      text-align: center;
      padding: 10px;
      font-size: 15px;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .video-box iframe,
      .shorts-box iframe {
        width: 100%;
        height: auto;
      }

      .video-box, .shorts-box {
        width: 90%;
      }

      .video-section, .shorts-section {
        flex-direction: column;
        align-items: center;
      }
    }
