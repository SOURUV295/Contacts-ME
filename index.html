    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'VT323', monospace;
            background-color: #111111;
            color: #00ff00;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        /* Navbar */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #000000dd;
            border-bottom: 2px solid #00ff00;
            box-shadow: 0 2px 10px #00ff0044;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            font-family: 'Sarpanch', sans-serif;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav ul li {
            font-weight: 700;
        }

        nav ul li a {
            color: #00ff00;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease, transform 0.3s ease;
            padding: 5px 8px;
            border-radius: 5px;
        }

        nav ul li a:hover,
        nav ul li a:focus {
            color: #33ff33;
            transform: translateY(-3px);
            outline: none;
        }

        /* Space below navbar */
        .page-wrapper {
            margin-top: 60px; /* enough space for navbar */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
        }

        /* Binary rain */
        .binary-digit {
            position: fixed;
            top: -2em;
            color: #0f0;
            font-weight: 700;
            opacity: 0;
            pointer-events: none;
            animation-name: fall;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-2em);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(110vh);
                opacity: 0;
            }
        }

        /* Profile Card */
        .profile-card {
            background: #000000dd;
            border: 2px solid #00ff00;
            border-radius: 12px;
            box-shadow: 0 0 30px #00ff00aa;
            width: 350px;
            padding: 30px 25px;
            text-align: center;
            z-index: 10;
            animation: fadeIn 1.2s ease forwards;
        }

        .profile-card img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 3px solid #00ff00;
            object-fit: cover;
            box-shadow: 0 0 10px #00ff00cc;
            margin-bottom: 15px;
        }

        .profile-card h1 {
            font-family: 'Sarpanch', sans-serif;
            font-size: 2.4rem;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 5px;
        }

        .profile-card .title {
            font-size: 1.2rem;
            color: #0f0;
            font-weight: 600;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }

        .profile-card .bio {
            font-size: 1rem;
            color: #33ff33cc;
            line-height: 1.5;
            margin-bottom: 25px;
            font-style: italic;
        }

        /* Social Links */
        .social-links {
            margin-bottom: 20px;
        }

        .social-links a {
            color: #00ff00;
            margin: 0 15px;
            font-size: 1.8rem;
            transition: color 0.3s ease, transform 0.3s ease;
            display: inline-block;
        }

        .social-links a:hover {
            color: #33ff33;
            transform: translateY(-6px);
        }

        /* Contact Button */
        .button {
            background-color: #ff0400;
            color: #000;
            padding: 12px 28px;
            font-weight: bold;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1.1rem;
            box-shadow: 0 0 15px #ff0400cc;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: inline-block;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px #ff0000;
        }

        /* Fade in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Fixed Bottom Message */
        .message-container {
            position: fixed;
            bottom: 15px;
            width: 100%;
            text-align: center;
            font-family: 'Sarpanch', sans-serif;
            color: #f00;
            text-shadow: 0 0 8px #ff0000cc;
            user-select: none;
            pointer-events: none;
            z-index: 100;
            font-size: 1rem;
            line-height: 1.3;
        }

        .message-container p {
            margin: 4px 0;
        }

        .message-container .highlight {
            color: red;
            font-weight: 900;
            text-shadow: 0 0 15px #ff0000;
        }
    </style>

    <!-- Binary Rain Effect -->
    <script>
        function createBinaryDigit() {
            const digit = document.createElement('span');
            digit.className = 'binary-digit';
            digit.textContent = Math.random() < 0.5 ? '0' : '1';

            // Random horizontal position within viewport
            digit.style.left = `${Math.random() * 100}vw`;

            // Random animation duration between 3s and 6s
            digit.style.animationDuration = `${Math.random() * 3 + 3}s`;

            // Random font size between 1em and 2em
            digit.style.fontSize = `${Math.random() + 1}em`;

            document.body.appendChild(digit);

            digit.addEventListener('animationend', () => digit.remove());
        }

        setInterval(createBinaryDigit, 80);
    </script>
